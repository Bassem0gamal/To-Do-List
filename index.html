<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and linking CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main background container -->
    <div class="background">
        <div class="todo-app">
            <!-- To-Do List application container -->
            <h2>To-Do List</h2>
            <!-- Section for adding new tasks -->
            <div class="newTasks">
                 <!-- Input field for new task -->
                <input type="text" id="newTask" placeholder="Enter Task">
                <!-- Button to add new task, calls addTask() function -->
                <button onclick="addTask()" id="add">Add</button>
            </div>
            <ul id="tasksField">
            </ul>
        </div>
    </div>
    <!-- Linking JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
